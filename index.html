<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>User form onboarding</title>
</head>
<body class=" [background:linear-gradient(0deg,rgba(7,5,28,0.40)_0%,rgba(7,5,28,0.40)_100%),#1D1414] text-white">
    <main class="p-2 flex w-full snap-x snap-mandatory overflow-x-scroll gap-[1rem]">
        <!-- !Section board 1 -->
       <section class="w-full flex-none h-screen snap-start">
        <div class="">
            <p class="text-right">Skip</p>
        </div>

        <div class="flex items-center flex-col relative mt-[4rem]">
            <div class="absolute blur-[117px]">
                <img src="./images/shadow.svg" alt="">
            </div>
            <img src="./images/petcare.png" alt="pet-care">
            <div>
                <h1 class="w-[17rem] h-[3.8rem] text-center text-[1.5rem] font-[600] leading-normal">Find pet care around your location</h1>
                <p class=" mt-4 w-[17rem] h-[2.75rem] text-center text-[.9rem] font-[400] leading-[140%] opacity-[.55]">Just turn on your location and you will find the nearest pet care you wish.</p>
            </div>
        </div>

        <div >
            <div class="w-10/12 mx-auto flex items-center justify-between mt-[2.75rem] cursor-pointer">
                <img src="/images/slider1.svg" alt="slider">

                <button class="w-[3.8rem] h-[3.8rem] rounded-full bg-white flex items-center justify-center">
                    <img src="/images/arrow.svg" alt="next">
                </button>
            </div>
        </div>
       </section>

       <!-- !Section board 2 -->
       <section class="flex-none w-full h-screen snap-start">
        <div class="">
            <p class="text-right">Skip</p>
        </div>

        <div class="flex items-center flex-col relative mt-[4rem]">
            <div class="absolute blur-[117px]">
                <img src="./images/shadow.svg" alt="">
            </div>
            <img src="./images/treatment.png" alt="pet-care">
            <div>
                <h1 class="w-[17rem] h-[3.8rem] text-center text-[1.5rem] font-[600] leading-normal">Let us give the best
                    treatment</h1>
                <p class=" mt-4 w-[17rem] h-[2.75rem] text-center text-[.9rem] font-[400] leading-[140%] opacity-[.55]">Get the best treatment for your animal with us.</p>
            </div>
        </div>

        <div >
            <div class="w-10/12 mx-auto flex items-center justify-between mt-[2.75rem] cursor-pointer">
                <img src="/images/slider2.svg" alt="slider">

                <button class="w-[3.8rem] h-[3.8rem] rounded-full bg-white flex items-center justify-center">
                    <img src="/images/arrow.svg" alt="next">
                </button>
            </div>
        </div>
       </section>

       <!--! Section board 3  -->
       <section class="flex-none w-full h-screen snap-start">
        <div class="">
            <p class="text-right">Skip</p>
        </div>

        <div class="flex items-center flex-col relative mt-[4rem]">
            <div class="absolute blur-[117px]">
                <img src="./images/shadow.svg" alt="">
            </div>
            <img src="./images/appointment.png" alt="pet-care">
            <div>
                <h1 class="w-[17rem] h-[3.8rem] text-center text-[1.5rem] font-[600] leading-normal">Book an appointment with us</h1>
                <p class=" mt-4 w-[17rem] h-[2.75rem] text-center text-[.9rem] font-[400] leading-[140%] opacity-[.55]">What do you think? book our veterinariants now.</p>
            </div>
        </div>

        <div >
            <div class="w-10/12 mx-auto flex items-center justify-between mt-[2.75rem] cursor-pointer">
                <img src="/images/slider3.svg" alt="slider">

                <button class="w-[3.8rem] h-[3.8rem] rounded-full bg-white flex items-center justify-center">
                    <img src="/images/arrow.svg" alt="next">
                </button>
            </div>
        </div>
       </section>
    </main>
</body>
</html>
